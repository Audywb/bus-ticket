{% extends "base_layout.html" %}
{% block title %}Admin{% endblock %}

{% block content %}
<div class="container-fluid mx-4">
    <div class="row">
        <div class="col-4 offset-1">
            <div class="mt-4">
                <a href="/" class="top-text text-decoration-none">BUTPALUCK</a>
            </div>
        </div>
        <div class="col-4 offset-1">
            <div class="mt-5 text-center">
                <h1>ผู้ดูแลระบบ</h1>
            </div>
        </div>
    </div>
    <br>
    <div class="row mt-5">
        <div class="mt-2 d-flex justify-content-center mt-4">
            <div class="col-6 mb-4">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h4>เพิ่มข้อมูลการเดินรถ</h4>
                        <form action="{{ url_for('addStation') }}" method="post">
                            <div class="mb-3">
                                <label for="station" class="form-label">เพิ่มต้นทางและปลายทาง</label>
                                <input type="text" class="form-control" id="station" name="station" placeholder="เพิ่มสถานที่">
                            </div>
                            <button type="submit" class="btn btn-danger">บันทึก</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
